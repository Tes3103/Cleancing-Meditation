<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Cleancing the mind community based in Munich, Germany">
    <meta name="keywords" content="Cleancing meditation,meditation community, munich, germany">

    <link rel="stylesheet" href="assets/css/style.css">
    <title>Cleancing Meditation</title>
</head>

<body>
    <header>
        <a href="index.html">
            <h1 id="logo">Cleancing Meditation</h1>
        </a>
        <nav>
            <ul id="menu">
                <li>
                    <a href="signup.html" class="active">Sign Up</a>
                </li>
                <li>
                    <a href="#">Gallery</a>
                </li>
                <li>
                    <a href="index.html">Home</a>
                </li>

            </ul>
        </nav>
    </header>
    <section class="form-section">
        <form action="https://cleancingmeditation.am.net" method="post">
            <h2>You want to join?</h2>
            <label for="fname">First Name</label>
            <input type="text" id="fname" name="first_name" required>
            <label for="lname">Last Name</label>
            <input type="text" id="lname" name="last_name" required>
            <label for="email">Email Address</label>
            <input type="text" id="email" name="email_address" required>
            <label for="week days">Week Days</label>
            <input type="radio" id="week days" name="meditation_calender" value="week days" required>
            <label for="saturday">Saturday</label>
            <input type="radio" id="saturday" name="meditation_calender" value="saturday">
            <label for="sunday">Sunday</label>
            <input type="radio" id="sunday" name="meditation_calender" value="sunday">
            <input type="submit">
        </form>
    </section>

    <!-- footer -->
    <footer>
        <ul class="social-links">
            <li>
                <a href="https://facebook.com" target="_blank" rel="noopener"
                    aria-label="visit our Facebook page (opens in a new tab)"><i class="fab fa-facebook"></i></a>
            </li>
            <li>
                <a href="https://twitter.com" target="_blank" rel="noopener"
                    aria-label="visit our twitter page (opens in a new tab)"><i class="fab fa-twitter-square"></i></a>
            </li>
            <li>
                <a href="https://youtube.com" target="_blank" rel="noopener"
                    aria-label="visit our youtube page (opens in a new tab)"><i class="fab fa-youtube"></i></a>
            </li>
            <li>
                <a href="https://instagram.com" target="_blank" rel="noopener"
                    aria-label="visit our instagram page (opens in a new tab)"><i
                        class="fab fa-instagram-square"></i></a>
            </li>
        </ul>
    </footer>

    <!-- font awesome script -->
    <script src="https://kit.fontawesome.com/5bd1105102.js" crossorigin="anonymous"></script>

</body>

</html>
